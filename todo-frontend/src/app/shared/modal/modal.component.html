<!-- Modal -->
<div class="modal fade"  tabindex="-1" [ngClass]="{'show': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none'}" role="dialog" tabindex="-1">
  <div class="modal-dialog {{size}}" [ngStyle]="{'max-width':customWidth,'margin-top':marginTop}">
    <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
        <ng-content></ng-content>
    </div>
    </div>
  </div>
</div>
<!-- End Modal-->
